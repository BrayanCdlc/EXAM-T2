<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Formulario de Libro</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <h1 th:if="${libro.libroId == null}">Crear Nuevo Libro</h1>
        <h1 th:if="${libro.libroId != null}">Editar Libro</h1>

		<form action="#" th:action="@{/saveLibro}" th:object="${libro}" method="post">
		    <input type="hidden" th:field="*{libroId}" />
		    
		    <div class="mb-3">
		        <label class="form-label">Título:</label>
		        <input type="text" th:field="*{titulo}" class="form-control" required />
		    </div>
		    
		    <div class="mb-3">
		        <label class="form-label">Nombre del Autor:</label>
		        <input type="text" th:field="*{nombreAutor}" class="form-control" required />
		    </div>

		    <div class="mb-3">
		        <label class="form-label">Apellido del Autor:</label>
		        <input type="text" th:field="*{apellidoAutor}" class="form-control" required />
		    </div>

		    <div class="mb-3">
		        <label class="form-label">Categoría:</label>
		        <input type="text" th:field="*{categoria}" class="form-control" required />
		    </div>

		    <div class="mb-3">
		        <label class="form-label">Precio:</label>
		        <input type="number" th:field="*{precio}" class="form-control" required />
		    </div>

		    <button type="submit" class="btn btn-primary">Guardar</button>
			<a href="/listarLibros" class="btn btn-secondary">Cancelar</a>
		</form>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-4S0nOItNc/7TfGd8OAP8k+3WydhEfdKrfuj5PTF7EmMVEnkqezAZwZ8Oj80rYExM" crossorigin="anonymous"></script>
</body>
</html>
