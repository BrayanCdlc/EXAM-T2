<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Formulario de Orden</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <h1 th:if="${orden.ordenId == null}">Crear Nueva Orden</h1>
        <h1 th:if="${orden.ordenId != null}">Editar Orden</h1>

		<form action="#" th:action="@{/saveOrden}" th:object="${orden}" method="post">
		    <input type="hidden" th:field="*{ordenId}" />

		    <div class="mb-3">
		        <label class="form-label">Cliente ID:</label>
		        <input type="text" th:field="*{clienteId}" class="form-control" required />
		    </div>

		    <div class="mb-3">
		        <label class="form-label">Seleccionar Libro:</label>
		        <select th:field="*{libro.libroId}" class="form-select" required>
		            <option th:each="libro : ${libros}" th:value="${libro.libroId}" 
		                    th:text="${libro.titulo}" 
		                    th:selected="${orden.libro != null} ? ${libro.libroId} == ${orden.libro.libroId} : false">
		            </option>
		        </select>
		    </div>

		    <div class="mb-3">
		        <label class="form-label">Fecha de Orden:</label>
		        <input type="date" th:field="*{fechaOrden}" class="form-control" required />
		    </div>

		    <button type="submit" class="btn btn-primary">Guardar</button>
		    <a href="/listarOrdenes" class="btn btn-secondary">Cancelar</a>
		</form>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-4S0nOItNc/7TfGd8OAP8k+3WydhEfdKrfuj5PTF7EmMVEnkqezAZwZ8Oj80rYExM" crossorigin="anonymous"></script>
</body>
</html>
