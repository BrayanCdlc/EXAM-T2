<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Lista de Libros</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <h1>Lista de Libros</h1>
        <a href="/nuevoLibro" class="btn btn-primary mb-3">Nuevo Libro</a>
        <a href="/" class="btn btn-info mb-3">Volver al Inicio</a> <!-- Botón para volver al index.html -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Libro ID</th>
                    <th>Título</th>
                    <th>Nombre Autor</th>
                    <th>Apellido Autor</th>
                    <th>Categoría</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="libro : ${libros}">
                    <td th:text="${libro.libroId}"></td>
                    <td th:text="${libro.titulo}"></td>
                    <td th:text="${libro.nombreAutor}"></td>
                    <td th:text="${libro.apellidoAutor}"></td>
                    <td th:text="${libro.categoria}"></td>
                    <td th:text="${libro.precio}"></td>
                    <td>
                        <a th:href="@{/editarLibro/{id}(id=${libro.libroId})}" class="btn btn-warning">Editar</a>
                        <a th:href="@{/eliminarLibro/{id}(id=${libro.libroId})}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></script>
</body>
</html>
