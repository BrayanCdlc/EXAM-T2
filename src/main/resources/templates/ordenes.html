<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Lista de Órdenes</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <h1>Lista de Órdenes</h1>
        <a href="/nuevaOrden" class="btn btn-primary mb-3">Nueva Orden</a>
        <a href="/" class="btn btn-info mb-3">Volver al Inicio</a> <!-- Botón para volver al index.html -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Orden ID</th>
                    <th>Cliente ID</th>
                    <th>Libro ID</th>
                    <th>Fecha de Orden</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="orden : ${ordenes}">
                    <td th:text="${orden.ordenId}"></td>
                    <td th:text="${orden.clienteId}"></td>
                    <td th:text="${orden.libro.libroId}"></td>
                    <td th:text="${orden.fechaOrden}"></td>
                    <td>
                        <a th:href="@{/editarOrden/{id}(id=${orden.ordenId})}" class="btn btn-warning">Editar</a>
                        <a th:href="@{/eliminarOrden/{id}(id=${orden.ordenId})}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></script>
</body>
</html>
